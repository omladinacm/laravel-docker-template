version: '3'

networks:
  laravel:
    driver: bridge

volumes:
  mysql:
    driver: local

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    image: laravel-nginx:1.19.3
    container_name: nginx
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/${APP_ENV}/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php
      - mysql
    networks:
      - laravel

  mysql:
    image: mariadb:10.5.7
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "${DB_PORT}:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      SERVICE_TAGS: ${APP_ENV}
      SERVICE_NAME: mysql
    networks:
      - laravel
    volumes:
      - mysql:/var/lib/mysql/

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    image: laravel-php:7.4-alpine
    container_name: php
    restart: unless-stopped
    tty: true
    depends_on:
      - mysql
    volumes:
      - ./docker/php/${APP_ENV}:/usr/local/etc/php-fpm.d/www.conf
      - ./logs/php:/var/log
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - laravel

  composer:
    build:
      context: .
      dockerfile: composer.dockerfile
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    user: laravel
    networks:
      - laravel
    entrypoint: ['composer', '--ignore-platform-reqs']

  npm:
    image: node:13.7
    container_name: npm
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: artisan
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - mysql
    working_dir: /var/www/html
    user: laravel
    entrypoint: ['php', '/var/www/html/artisan']
    networks:
      - laravel
